
<!DOCTYPE html>

{% load socialaccount %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MVP site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bulma.min.css">

</head>
<body>
<section class="hero">
    <div class="hero-head">

        <div class="card">
            <div class="card-content">
                <article class="media">
                    <section>
                        <div class="container">
                            <figure class="media-left">
                        {% load static %}
                        <figure class="image is-128x128">
                            <img src="{% static 'images/download.png' %}" alt="Placeholder image">
                        </figure>
                    </figure>
                        </div>
                    </section>



                    <figure class="media-right">
                        {% if user.is_authenticated %}
                        <p class="title is-4">Welcome, <strong>{{ user.first_name|default:'seems like you are not logged in. Please login to continue' }}</strong>!</p>
                        {% else %}
                        <p class="title is-4">Please login here with your <a href="{% provider_login_url 'google' %}">TaskUs GMail account</a>
                        </p>
                        {% endif %}
                    </figure>
                </article>
            </div>
        </div>
    </div>
    <div class="hero-body">
        {% block scripts %}{% endblock scripts %}
        {% block content %}{% endblock content%}
    </div>
    <div class="hero-foot">
        <div class="content has-text-centered">
            <p> Powered by <strong>Digital</strong> team. <a href="https://taskus.com">TaskUs</a>. The website
                content is used only used internally.
            </p>
        </div>
    </div>
</section>
</body>
</html>
