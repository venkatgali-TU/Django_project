<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MVP site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<section class="hero">
    <div class="hero-body">
        <div class="container is-fluid">
            {% load static %}
            <figure class="image is-128x128">
                <img src="{% static 'images/download.png' %}">
            </figure>
            <div class="content has-text-centered">
                <h1 class="title">
                    Thanks for your submission your request Id : {{user_ID}}
                </h1>
            </div>
            <nav>
                <div class="level-left">
                    <p class="level-item"><a href="{% url 'hello_mvp'  %}">Go back to Home page</a></p>
                </div>
                <div class="level-right">
                    <p class="level-item"><a href="{% url 'data_view'  %}">Go to completed tasks</a></p>
                </div>
            </nav>
            <ul class="messages">
                {% for message in messages %}
                <li
                        {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                </li>
                {% endfor %}
            </ul>
            <!--            <h2 class="subtitle">-->
            <!--                Please select your entries and submit!-->
            <!--            </h2>-->
            <!--            {% block content %}{% endblock %}-->
            {% load static %}
            <figure class="image is-square">
                <img src="{% static 'images/lizardbear.jpg' %}">
            </figure>

        </div>
    </div>
    <div class="hero-foot">
        <div class="content has-text-centered">
            <p> Powered by <strong>Digital</strong> team. <a href="https://taskus.com">TaskUs</a>. The website
                content is used only used internally.
            </p>
        </div>
        <!--            <div class="container is-fluid>-->
        <!--                <div class="content has-text-centered">-->
        <!--                    <p>-->
        <!--                        Powered by <strong>Digital</strong> team. <a href="https://taskus.com">TaskUs</a>. The website-->
        <!--                        content is used only used internally.-->
        <!--                    </p>-->
        <!--                </div>-->
        <!--            </div>-->

    </div>
</section>

</body>
</html>
