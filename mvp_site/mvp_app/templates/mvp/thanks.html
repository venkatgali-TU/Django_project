<!DOCTYPE html>
{% load filter_tags %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MVP site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<section class="hero">
    <div class="hero-body">
        <div class="container is-fluid">
            {% load static %}
            <figure class="image is-128x128">
                <img src="{% static 'images/download.png' %}">
            </figure>
            <div class="content has-text-centered">
                <h1 class="title">
                    Thanks for your submission your request Id : {{user_ID}}
                </h1>
            </div>
            {% load static %}
            <figure class="image is-square">
                <img src="{% static 'images/lizardbear.jpg' %}">
            </figure>

        </div>
    </div>
    <div class="hero-foot">
        <div class="content has-text-centered">
            <p> Powered by <strong>Digital</strong> team. <a href="https://taskus.com">TaskUs</a>. The website
                content is used only used internally.
            </p>
        </div>
    </div>
</section>

</body>
</html>
